	<div class="entry-content">
		<form id="contact-form">
    <input type="text" name="name" placeholder="Your Name" required><br />
    <input type="email" name="email" placeholder="Your Email" required><br />
    <textarea name="message" placeholder="Your Message" required></textarea><br />
    <button type="submit">Send</button><br />
</form>
<p id="response">
<script>
document.getElementById("contact-form").addEventListener("submit", async function(e) {
    e.preventDefault();
    const form = new FormData(this);
    const data = Object.fromEntries(form.entries());
    const response = await fetch("https://script.google.com/macros/s/AKfycbwuZstJ610IzvSdJoxclzHcQ-CIGAtShutKMeVBNFxAOS9hrn4JzKiqVs96ACKkjmEAHw/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" }
    });
 const result = await response.json();
    document.getElementById("response").innerText = result.status === "success" ? "Message sent!" : "Error!";
});
</script>

</p>
